<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // tam giác vuông 1
        document.write("Hình 1 <br> <br>");
        for (i = 0; i < 6; i++) {
            let sao = "";
            for (j = i; j < 6; j++) {
                sao += "*";
            }
            document.write(sao + "<br>");
        } document.write("<br>");

        document.write("Hình 2 <br> <br>");
        // tam giác vuông 2
        for (i = 0; i < 6; i++) {
            let sao = "";
            for (j = i; j > 0; j--) {
                sao += "*";
            }
            document.write(sao + "<br>");
        } document.write("<br>");

        //tam giác vuông 3-1
        // for (i = 0; i < 6; i++) {
        //     for (j = 6; j >= 0; j--) {
        //         if (j > i) {
        //             document.write("&nbsp&nbsp");
        //         } else {
        //             document.write("*");
        //         }
        //     }
        //     document.write("<br>");
        // }

        //tam giác vuông 3-2
        document.write("Hình 3 <br> <br>");
        for (i = 0; i < 6; i++) {
            for (k = i; k < 6; k++) {
                document.write("&nbsp&nbsp");
            }
            for (j = i; j > 0; j--) {
                document.write("*");
            }
            document.write("<br>");
        } document.write("<br>");

        //tam giác vuông 4
        document.write("Hình 4 <br> <br>");
        for (i = 0; i < 6; i++) {
            for (k = i; k > 0; k--) {
                document.write("&nbsp&nbsp");
            }
            for (j = i; j < 6; j++) {
                document.write("*");
            }
            document.write("<br>");
        } document.write("<br>");

        // hình chữ nhật rỗng
        document.write("Hình 5 <br> <br>");
        for (i = 0; i < 20; i++) {
            document.write("*");
        }
        document.write("<br>");
        for (i = 0; i < 5; i++) {
            document.write(`*`);
            for (var j = 0; j < 18; j++) {
                document.write(`&nbsp&nbsp`);
            }
            document.write("*");
            document.write("<br>");
        }
        for (i = 0; i < 20; i++) {
            document.write("*");
        } document.write("<br><br>");

        //hình trái tim
        document.write("Hình 6 <br> <br>");
        for (i = 1; i <= 8; i++) {
            for (j = 1; j <= 13; j++) {
                if (i == 1) {
                    if (j == 3 || j == 4 || j == 5 || j == 9 || j == 10 || j == 11) {
                        document.write("*");
                    }
                    else {
                        document.write(`&nbsp&nbsp`);
                    }
                } else if (i == 2) {
                    if (j == 2 || j == 6 || j == 8 || j == 12) {
                        document.write("*");
                    } else {
                        document.write(`&nbsp&nbsp`);
                    }
                } else if (i == 3) {
                    if (j == 1 || j == 7 || j == 13) {
                        document.write("*");
                    } else {
                        document.write(`&nbsp&nbsp`);
                    }
                } else if (i == 4) {
                    if (j == 2 || j == 12) {
                        document.write("*");
                    } else {
                        document.write(`&nbsp&nbsp`);
                    }
                } else if (i == 5) {
                    if (j == 4 || j == 10) {
                        document.write("*");
                    }
                    else {
                        document.write(`&nbsp&nbsp`);
                    }
                } else if (i == 6 && j == 7) {
                    document.write("*");
                } else {
                    document.write(`&nbsp&nbsp`);
                }
            }
            document.write("<br>")
        }
    </script>
