<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
</head>

<body>
    <input type="button" onclick="play()" value="Click Me">
    <script>
        function play() {
            let a = +prompt("Nhập số bạn muốn đoán trong khoảng 1-10");
            let b = Math.round(Math.random() * 10); // Math.floor là làm tròn xuống, Math.round là làm tròn lên
            let count = 1;
            if (a == b) {
                alert("Chuẩn rồi!");
                return;
            } else {
                while (count < 4) {
                    let c = +prompt("Mời nhập lại!");
                    count++
                    if (c == b) {
                        alert("Chuẩn rồi!");
                        return;
                    }
                    if (count == 1) {
                        alert("Bạn còn 3 lượt!");
                    } else if (count == 2) {
                        alert("Bạn còn 2 lượt!");
                    } else if (count == 3) {
                        alert("Bạn còn 1 lượt!");
                        return;
                    }
                }

            }
        }
    </script>
</body>

</html>
