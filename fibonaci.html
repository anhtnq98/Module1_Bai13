<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In 20 số</title>
</head>

<body>
    <script>
        let num = +prompt("Mời nhập số");
        let a = 0;
        let b = 1;
        let count = 0;
        for (let i = 1; i <= num; i++) {
            let sum = a + b;
            a = b;
            b = sum;
            if (b % 5 == 0) {
                document.write(b + "<br>");
                count++;
            }
            if (count == 5) {
                break;
            }
        } 
    </script>
</body>

</html>
