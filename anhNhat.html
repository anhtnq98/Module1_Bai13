<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let primeNumberAmount = parseInt(prompt("Nhap vao n so nguyen to :"));
        let countPrimeNumber = 0;
        let primeNumber = 1;
        let flag = 0; //flag = 0 : prime; flag > 0 not prime
        let primeNumberText = "";
        while (countPrimeNumber < primeNumberAmount) {
            for (let i = 2; i < 7; i++) {
                if (primeNumber % i == 0 && primeNumber != 2 && primeNumber != 3 && primeNumber != 5) {
                    flag++;
                }
            }
            if (flag == 0) {
                primeNumberText += primeNumber + ", ";
                countPrimeNumber++;
            }
            primeNumber++;
            flag = 0;
        }
        document.write(primeNumberText);
    </script>
</body>
</html>
